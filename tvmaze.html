<!DOCTYPE html>
<html>
	<head>
		<title>TV Maze</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>TV Maze</h1>

			<form class="form-inline" id="search-form">
				<input
					class="form-control"
					id="search-query"
					value="bletchley"
				/>
				<button class="btn btn-primary" type="submit">Go!</button>
			</form>

			<div class="row mt-3" id="shows-list"></div>

			<!-- <section style="display: none" id="episodes-area">
				<h2>Episodes</h2>
				<ul id="episodes-list"></ul>
			</section> -->

			<div
				class="modal fade"
				id="reg-modal"
				tabindex="-1"
				area-labelledby="modal-title"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title" id="modal-title">
								Episodes
							</h2>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								X
							</button>
						</div>
						<div class="modal-body">
							<section id="episodes-area">
								<ul id="episodes-list"></ul>
							</section>
							<button
								type="button"
								class="btn btn-primary"
								data-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</div>

			<script
				src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
				integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
				crossorigin="anonymous"
			></script>
			<script src="http://unpkg.com/axios/dist/axios.js"></script>
			<script src="tvmaze.js"></script>
		</div>
	</body>
</html>
