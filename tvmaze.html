<!DOCTYPE html>
<html>
	<head>
		<title>TV Maze</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>TV Maze</h1>

			<form class="form-inline" id="search-form">
				<input
					class="form-control"
					id="search-query"
					value="bletchley"
				/>
				<button class="btn btn-primary" type="submit">Go!</button>
			</form>

			<div class="row mt-3" id="shows-list"></div>

			<!-- <section style="display: none" id="episodes-area">
				<h2>Episodes</h2>
				<ul id="episodes-list"></ul>
			</section> -->

			<div
				class="modal fade"
				id="reg-modal"
				tabindex="-1"
				area-labelledby="modal-title"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-title">
								Episodes
							</h5>
							<button
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
							<div class="modal-body">
								<section
									style="display: none"
									id="episodes-area"
								>
									<h2>Episodes</h2>
									<ul id="episodes-list"></ul>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="http://unpkg.com/jquery"></script>
			<script src="http://unpkg.com/axios/dist/axios.js"></script>
			<script src="tvmaze.js"></script>
		</div>
	</body>
</html>
